<body>

    <div class="content" id="content">

  <script>
    let isFetching = false;

    // âœ… [ìˆ˜ì • 1] ì¢…í•© ìˆœìœ„ë¥¼ 3ê°€ì§€ë¡œ ë¶„ë¦¬
    const events = [
      'ì „ì²´ ìˆœìœ„',       // ëª¨ë‘ í¬í•¨
      'ì…ì‹œë°˜ ì „ì²´ ìˆœìœ„', // 3í•™ë…„ ëŒ€ìƒ
      'ì˜ˆë¹„ë°˜ ì „ì²´ ìˆœìœ„', // 1, 2í•™ë…„ ëŒ€ìƒ
      'ì œìë¦¬ë©€ë¦¬ë›°ê¸°',
      '20mì™•ë³µë‹¬ë¦¬ê¸°',
      'ì¢Œì „êµ´',
      'ìœ—ëª¸ì¼ìœ¼í‚¤ê¸°',
      'ë°°ê·¼ë ¥',
      'ë©”ë””ì‹ ë³¼ë˜ì§€ê¸°',

    ];
    
    let currentEventIndex = 0;

    document.addEventListener('DOMContentLoaded', () => {
      populateMonthSelect();
      fetchData().then(() => {
        updateRanking(events[currentEventIndex]);

    function populateMonthSelect() {
      const select = document.getElementById('monthSelect');
      const now = new Date();
      select.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const option = document.createElement('option');
        option.value = `${year}-${month}`;
        option.textContent = `${year}-${month}`;
        select.appendChild(option);
      }
      const preOption = document.createElement('option');
      preOption.value = 'ì˜ˆë¹„ë°˜';
      preOption.textContent = 'ì˜ˆë¹„ë°˜';
      select.appendChild(preOption);
    }
    
    async function fetchData() {
      if (isFetching) return;
      try {
        isFetching = true;
        const selectedMonth = getSelectedTestMonth();
        const res = await fetch(`https://supermax.kr/college/test-records?test_month=${selectedMonth}`);
        const data = await res.json();
        if (data.success && data.records) {
          allRecords = data.records;
          const titleEl = document.getElementById('mainTitle');
          if (selectedMonth === 'ì˜ˆë¹„ë°˜') {
            titleEl.textContent = 'ë§¥ìŠ¤ì²´ëŒ€ì…ì‹œ ì¼ì‚°êµìœ¡ì› ì˜ˆë¹„ë°˜ ê³µê°œí…ŒìŠ¤íŠ¸';
          } else {
            const [year, month] = selectedMonth.split('-');
            titleEl.textContent = `ë§¥ìŠ¤ì²´ëŒ€ì…ì‹œ ì¼ì‚°êµìœ¡ì› ${year}ë…„ ${parseInt(month)}ì›” ê³µê°œí…ŒìŠ¤íŠ¸`;
          }
        }
      } catch (error) {
        console.error('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
      } finally {
        isFetching = false;
      }
    }

    function getSelectedTestMonth() {

    function rotateEventLoop() {
      if (!isFetching) {
        updateRanking(events[currentEventIndex]);
        currentEventIndex = (currentEventIndex + 1) % events.length;
      }
      setTimeout(rotateEventLoop, 7000);
    }
    
    // âœ… [ìˆ˜ì • 2] ì¢…í•© ìˆœìœ„ ì¼€ì´ìŠ¤ë¥¼ 3ê°€ì§€ë¡œ ë‚˜ëˆ„ì–´ ì²˜ë¦¬
    function updateRanking(event) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = ''; // í™”ë©´ ì „í™˜ ì‹œ ë¶€ë“œëŸ½ê²Œ ì´ˆê¸°í™”

      if (event === 'ì „ì²´ ìˆœìœ„') {
        showOverallRanking('all');
      } else if (event === 'ì…ì‹œë°˜ ì „ì²´ ìˆœìœ„') {
        showOverallRanking('entrance');
      } else if (event === 'ì˜ˆë¹„ë°˜ ì „ì²´ ìˆœìœ„') {
        showOverallRanking('prep');
      } else {
        showEventRanking(event);
      }
    }

    // âœ… [ìˆ˜ì • 3] classTypeì— ë”°ë¼ í•„í„°ë§í•˜ë„ë¡ ê¸°ëŠ¥ ê°œì„ 
    function showOverallRanking(classType) {
      const contentDiv = document.getElementById('content');
      
      let title = '';
      let gradeFilter = () => true;

      if (classType === 'entrance') {
        title = 'ğŸŒŸ ì…ì‹œë°˜ ì „ì²´ ìˆœìœ„ TOP 5';
        gradeFilter = r => parseInt(r.grade) === 3;
      } else if (classType === 'prep') {
        title = 'ğŸŒŸ ì˜ˆë¹„ë°˜ ì „ì²´ ìˆœìœ„ TOP 5';
        gradeFilter = r => [1, 2].includes(parseInt(r.grade));
      } else {
        title = 'ğŸŒŸ ì „ì²´ í†µí•© ìˆœìœ„ TOP 5';
      }

      const baseRanking = allRecords.filter(gradeFilter);

      const overallRanking = [...baseRanking].filter(r => r.total_score).sort((a, b) => b.total_score - a.total_score).slice(0, 5);
      const maleRanking = [...baseRanking].filter(r => (r.gender === 'ë‚¨' || r.gender === 'ë‚¨ì') && r.total_score).sort((a, b) => b.total_score - a.total_score).slice(0, 5);
      const femaleRanking = [...baseRanking].filter(r => (r.gender === 'ì—¬' || r.gender === 'ì—¬ì') && r.total_score).sort((a, b) => b.total_score - a.total_score).slice(0, 5);
        
      const html = `
        <div class="rank-board">
          <h2 class="rank-title">${title}</h2>
          <div class="rank-container">
            <div class="rank-column">
              <h3>ì¢…í•© ìˆœìœ„</h3>
              <div class="rank-items-wrapper">${overallRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}</div>
            </div>
            <div class="rank-column">
              <h3>ë‚¨ì ìˆœìœ„</h3>
              <div class="rank-items-wrapper">${maleRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}</div>
            </div>
            <div class="rank-column">
              <h3>ì—¬ì ìˆœìœ„</h3>
              <div class="rank-items-wrapper">${femaleRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}</div>
            </div>
          </div>
        </div>`;
      contentDiv.innerHTML = html;
    }
    
    // âœ… [ìˆ˜ì • 4] ì¢…ëª©ë³„ ìˆœìœ„ë¥¼ 4ê°œ ê·¸ë£¹ìœ¼ë¡œ ë‚˜ëˆ„ì–´ í‘œì‹œ
    function showEventRanking(event) {
      const contentDiv = document.getElementById('content');
      
      const columnMap = {
        'ì œìë¦¬ë©€ë¦¬ë›°ê¸°': 'jump_cm', '20mì™•ë³µë‹¬ë¦¬ê¸°': 'run20m_sec', 'ì¢Œì „êµ´': 'sit_reach_cm',
        'ìœ—ëª¸ì¼ìœ¼í‚¤ê¸°': 'situp_count', 'ë°°ê·¼ë ¥': 'back_strength', 'ë©”ë””ì‹ ë³¼ë˜ì§€ê¸°': 'medball_m',
        '10mì™•ë³µë‹¬ë¦¬ê¸°': 'run10m_sec'
      };
      
      const valueCol = columnMap[event];
      if (!valueCol) return;
      
      const isReverseSort = event.includes('ë‹¬ë¦¬ê¸°');
      
      const sortAndFilter = (records) => {
        return records.filter(r => r[valueCol] !== null && String(r[valueCol]).trim() !== '')
          .sort((a, b) => {
              const aVal = parseFloat(a[valueCol]);
              const bVal = parseFloat(b[valueCol]);
              if(isNaN(aVal)) return 1;
              if(isNaN(bVal)) return -1;
              return isReverseSort ? aVal - bVal : bVal - aVal;
          })
          .slice(0, 5);
      };

      // 4ê°œ ê·¸ë£¹ìœ¼ë¡œ ë°ì´í„° í•„í„°ë§
      const entranceMale = sortAndFilter(allRecords.filter(r => parseInt(r.grade) === 3 && (r.gender === 'ë‚¨' || r.gender === 'ë‚¨ì')));
      const entranceFemale = sortAndFilter(allRecords.filter(r => parseInt(r.grade) === 3 && (r.gender === 'ì—¬' || r.gender === 'ì—¬ì')));
      const prepMale = sortAndFilter(allRecords.filter(r => [1, 2].includes(parseInt(r.grade)) && (r.gender === 'ë‚¨' || r.gender === 'ë‚¨ì')));
      const prepFemale = sortAndFilter(allRecords.filter(r => [1, 2].includes(parseInt(r.grade)) && (r.gender === 'ì—¬' || r.gender === 'ì—¬ì')));
        
      let unit = '';
      if (event.includes('ë‹¬ë¦¬ê¸°')) unit = 'ì´ˆ';
      else if (event.includes('ë›°ê¸°') || event.includes('êµ´')) unit = 'cm';
      else if (event.includes('ì¼ìœ¼í‚¤ê¸°')) unit = 'íšŒ';
      else if (event.includes('ë°°ê·¼ë ¥')) unit = 'kg';
      else if (event.includes('ë˜ì§€ê¸°')) unit = 'm';
      
      const html = `
        <div class="rank-board">
          <h2 class="rank-title">ğŸ† ${event} TOP 5</h2>
          <div class="rank-container">
            <div class="rank-column">
              <h3>ì…ì‹œë°˜ ë‚¨ì</h3>
              <div class="rank-items-wrapper">${entranceMale.map((r, i) => renderRankItem(r, i+1, valueCol, unit)).join('')}</div>
            </div>
            <div class="rank-column">
              <h3>ì…ì‹œë°˜ ì—¬ì</h3>
              <div class="rank-items-wrapper">${entranceFemale.map((r, i) => renderRankItem(r, i+1, valueCol, unit)).join('')}</div>
            </div>
            <div class="rank-column">
              <h3>ì˜ˆë¹„ë°˜ ë‚¨ì</h3>
              <div class="rank-items-wrapper">${prepMale.map((r, i) => renderRankItem(r, i+1, valueCol, unit)).join('')}</div>
            </div>
            <div class="rank-column">
              <h3>ì˜ˆë¹„ë°˜ ì—¬ì</h3>
              <div class="rank-items-wrapper">${prepFemale.map((r, i) => renderRankItem(r, i+1, valueCol, unit)).join('')}</div>
            </div>
          </div>
        </div>`;
      contentDiv.innerHTML = html;
    }
    
    function renderRankItem(record, rank, valueKey, unit) {
      const raw = record[valueKey];
      const isValid = raw !== null && String(raw).trim() !== '';
      return `

          <div class="rank-number">${rank}</div>
          <div class="rank-info">

            <div class="rank-detail">
              <span>${record.school} ${record.grade}</span>

    }
  </script>
