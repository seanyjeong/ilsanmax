        } else if (requestForMonth.includes('-')) {
          const [year, month] = requestForMonth.split('-');
          titleEl.textContent = `ë§¥ìŠ¤ì²´ëŒ€ì…ì‹œ ì¼ì‚°êµìœ¡ì› ${year}ë…„ ${parseInt(month, 10)}ì›” ê³µê°œí…ŒìŠ¤íŠ¸`;
        } else {
          titleEl.textContent = `ë§¥ìŠ¤ì²´ëŒ€ì…ì‹œ ì¼ì‚°êµìœ¡ì› ${requestForMonth} ê³µê°œí…ŒìŠ¤íŠ¸`;
        }

        // ì´ ë‹¬ì— ì‹¤ì œë¡œ ë°ì´í„° ìˆëŠ” ì¢…ëª©ë§Œ
        const newAvailable = EVENT_DEFS.filter(def => hasDataForEvent(def));

        // ì¢…ëª©ì´ 0ê°œë¼ë„ ì´ì „ ë‹¬ ê±° ë‚ ë ¤ë²„ë¦¬ë©´ "ì—†ì–´ì ¸ë²„ë¦¬ëŠ”" ëŠë‚Œì´ë¼
        // ê·¸ëƒ¥ ì´ì „ ê±°ë¼ë„ ë³´ì—¬ì£¼ê³  ì‹¶ìœ¼ë©´ ì—¬ê¸°ì—ì„œ fallback ë„£ìœ¼ë©´ ë¼
        availableEvents = newAvailable.length > 0 ? newAvailable : EVENT_DEFS;

        if (currentEventIdx >= availableEvents.length) currentEventIdx = 0;

        renderEventTabs();
        renderCurrentEvent();
      } else {
        // ì´ ë‹¬ì—” ë°ì´í„° ì—†ìŒ
        allRecords = [];
        // ì¢…ëª© íƒ­ì€ ë‚¨ê²¨ë‘ì (ì—†ì–´ì¡Œë‹¤ëŠ” ëŠë‚Œ ì•ˆ ë‚˜ê²Œ)
        renderEventTabs();
        document.getElementById('content').innerHTML = `
          <div class="rank-board">
            <h2 class="rank-title"><span>ë°ì´í„° ì—†ìŒ</span></h2>
            <p>í•´ë‹¹ ì›”(${requestForMonth})ì—ëŠ” ê³µê°œí…ŒìŠ¤íŠ¸ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
          </div>
        `;
      }
    } catch (error) {
      console.error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
    } finally {
      isFetching = false;
    }
  }

  function hasDataForEvent(def) {
    if (def.key === 'ì „ì²´ ìˆœìœ„') {
      return allRecords.some(r => r.total_score && !isNaN(parseFloat(r.total_score)));
    }
    const col = def.valueCol;
    if (!col) return false;
    return allRecords.some(r => {
      const v = parseFloat(r[col]);
      return !isNaN(v);
    });
  }

  function renderRankItem(record, rank, valueKey, unit) {
    const raw = record[valueKey];
    const isValidNumber = !isNaN(parseFloat(raw));
    return `
      <div class="rank-item">
        <div class="rank-number">${rank}</div>
        <div class="rank-info">
          <div class="rank-name">${record.name}</div>
          <div class="rank-detail">
            <span>${record.school} ${record.grade}</span>
            <span class="rank-value">${isValidNumber ? raw + unit : '-'}</span>
          </div>
        </div>
      </div>
    `;
  }

  function renderOverallRankingHTML() {
    const overallRanking = [...allRecords]
      .filter(r => r.total_score && !isNaN(parseFloat(r.total_score)))
      .sort((a, b) => parseFloat(b.total_score) - parseFloat(a.total_score))
      .slice(0, 5);

    const maleRanking = [...allRecords]
      .filter(r => (r.gender === 'ë‚¨' || r.gender === 'ë‚¨ì') && r.total_score && !isNaN(parseFloat(r.total_score)))
      .sort((a, b) => parseFloat(b.total_score) - parseFloat(a.total_score))
      .slice(0, 5);

    const femaleRanking = [...allRecords]
      .filter(r => (r.gender === 'ì—¬' || r.gender === 'ì—¬ì') && r.total_score && !isNaN(parseFloat(r.total_score)))
      .sort((a, b) => parseFloat(b.total_score) - parseFloat(a.total_score))
      .slice(0, 5);

    return `
      <div class="rank-board">
        <h2 class="rank-title">
          <span class="rank-title-icon">${overallIcon()}</span>
          <span>ì „ì²´ ìˆœìœ„ TOP 5</span>
        </h2>
        <div class="rank-container">
          <div class="rank-column">
            <h3>ì¢…í•© ìˆœìœ„</h3>
            ${overallRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}
          </div>
          <div class="rank-column">
            <h3>ë‚¨ì ìˆœìœ„</h3>
            ${maleRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}
          </div>
          <div class="rank-column">
            <h3>ì—¬ì ìˆœìœ„</h3>
            ${femaleRanking.map((r, i) => renderRankItem(r, i+1, 'total_score', 'ì ')).join('')}
          </div>
        </div>
      </div>
    `;
  }

  function renderEventRankingHTML(eventKey) {
    const def = EVENT_DEFS.find(d => d.key === eventKey);
    if (!def) return '';
    const col = def.valueCol;
    const reverse = def.reverse;
    const unit = def.unit;

    function top5ByGender(g) {
      return [...allRecords]
        .filter(r => {
          if (g === 'M') {
            if (!(r.gender === 'ë‚¨' || r.gender === 'ë‚¨ì')) return false;
          } else {
            if (!(r.gender === 'ì—¬' || r.gender === 'ì—¬ì')) return false;
          }
          const v = parseFloat(r[col]);
          return !isNaN(v);
        })
        .sort((a, b) => {
          const aVal = parseFloat(a[col]);
          const bVal = parseFloat(b[col]);
          if (isNaN(aVal)) return 1;
          if (isNaN(bVal)) return -1;
          return reverse ? (aVal - bVal) : (bVal - aVal);
        })
        .slice(0, 5);
    }

    const maleRanking = top5ByGender('M');
    const femaleRanking = top5ByGender('F');

    return `
      <div class="rank-board">
        <h2 class="rank-title">
          <span class="rank-title-icon">${def.icon()}</span>
          <span>${eventKey} TOP 5</span>
        </h2>
        <div class="rank-container">
          <div class="rank-column">
            <h3>ë‚¨ì ìˆœìœ„</h3>
            ${maleRanking.map((r, i) => renderRankItem(r, i+1, col, unit)).join('')}
          </div>
          <div class="rank-column">
            <h3>ì—¬ì ìˆœìœ„</h3>
            ${femaleRanking.map((r, i) => renderRankItem(r, i+1, col, unit)).join('')}
          </div>
        </div>
      </div>
    `;
  }

  function renderCurrentEvent() {
    if (!availableEvents.length) return;
    const contentDiv = document.getElementById('content');
    const def = availableEvents[currentEventIdx];
    const html = (def.key === 'ì „ì²´ ìˆœìœ„')
      ? renderOverallRankingHTML()
      : renderEventRankingHTML(def.key);
    contentDiv.innerHTML = html;

    const indicatorText = document.getElementById('currentEventText');
    const indicatorIcon = document.getElementById('indicatorIcon');
    indicatorText.textContent = def.key;
    indicatorIcon.innerHTML = def.icon();
  }

  function renderEventTabs() {
    const tabsWrap = document.getElementById('eventTabs');
    tabsWrap.innerHTML = '';
    availableEvents.forEach((def, idx) => {
      const btn = document.createElement('button');
      btn.className = 'event-tab-btn' + (idx === currentEventIdx ? ' active' : '');
      btn.innerHTML = `
        <span class="tab-icon" style="display:flex;align-items:center;color:inherit;">${def.icon()}</span>
        <span>${def.label}</span>
      `;
      btn.onclick = () => {
        currentEventIdx = idx;
        renderEventTabs();
        renderCurrentEvent();
      };
      tabsWrap.appendChild(btn);
    });
  }

  function startAutoRotate() {
    stopAutoRotate();
    autoRotateTimer = setInterval(() => {
      if (isFetching || availableEvents.length === 0) return;
      currentEventIdx = (currentEventIdx + 1) % availableEvents.length;
      renderEventTabs();
      renderCurrentEvent();
    }, 7000);
  }

  function stopAutoRotate() {
    if (autoRotateTimer) {
      clearInterval(autoRotateTimer);
      autoRotateTimer = null;
    }
  }

  function handleMonthChange() {
    // ì…€ë ‰íŠ¸ ë°”ë€Œë©´ ê·¸ ê°’ìœ¼ë¡œ ê³ ì •
    currentSelectedMonth = getSelectedTestMonth();
    fetchData();
  }

  document.addEventListener('DOMContentLoaded', async () => {
    await populateMonthSelect(false);
    await fetchData();
    renderEventTabs();
    renderCurrentEvent();
    startAutoRotate();

    // 1ë¶„ë§ˆë‹¤ ê°±ì‹ í•  ë• ì„ íƒê°’ ìœ ì§€
    setInterval(async () => {
      await populateMonthSelect(true);
      await fetchData();
    }, 60000);
  });
</script>
