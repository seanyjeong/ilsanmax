<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실기 테스트 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
        }
        
        .btn {
            text-decoration: none;
            color: white;
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .btn-record {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .btn-record:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 154, 158, 0.3);
        }
        
        .btn-list {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .btn-list:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(161, 196, 253, 0.3);
        }
        
        .btn-rank {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .btn-rank:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(252, 182, 159, 0.3);
        }
        
        footer {
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>실기 테스트 관리 시스템</h1>
            <p>기록 입력과 실시간 순위 확인을 한 곳에서</p>
        </header>
        
        <div class="buttons">
            <a href="실기테스트기록입력.html" class="btn btn-record">
                <i class="fas fa-edit"></i>
                실기 테스트 기록 입력
            </a>
            
            <a href="실기명단.html" class="btn btn-list">
                <i class="fas fa-list-ol"></i>
                실기 명단 확인
            </a>
            
            <a href="실시간순위.html" class="btn btn-rank">
                <i class="fas fa-trophy"></i>
                실시간 순위 보기
            </a>
        </div>
        
        <footer>
            <p>© 2025 실기 테스트 관리 시스템. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
